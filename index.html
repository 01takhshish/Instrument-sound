<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span>Announ.</span>
        </div>
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span>Surprise</span>
        </div>
        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span>Drum</span>
        </div>
        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span>Bass</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span>Guitrdwn</span>
        </div>
        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span>Mystry</span>
        </div>
        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span>Piano</span>
        </div>
        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span>Guitar1</span>
        </div>
        <div class="key" data-key="84">
            <kbd>T</kbd>
            <span>Guitar2</span>
        </div>
    </div>
    <audio data-key="65" src="announcement.mp3"></audio>
    <audio data-key="83" src="surprise.mp3"></audio>
    <audio data-key="68" src="Drum-Sticks-Hit.mp3"></audio>
    <audio data-key="70" src="bass-dropmp.mp3"></audio>
    <audio data-key="74" src="guitar-stroke-down-slow.wav"></audio>
    <audio data-key="75" src="mystrysound.wav"></audio>
    <audio data-key="76" src="piano.mp3"></audio>
    <audio data-key="72" src="guitar-stroke.wav"></audio>
    <audio data-key="84" src="guiterstroke.mp3"></audio>
    <script>
       function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>

</body>
</html>
